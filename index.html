<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- CSS External link -->
     <link rel = "stylesheet" href = "css/style.css">
    
</head>
<body>
    
    <header>
        <h1>To-Do List</h1>
    </header>

    <main>
        <form>
            <div class="form">
                <input type="text" id="task-input" placeholder="Add a new task">
                <input type="date" id="due-date-input" placeholder="Due date">
                <button type="button" onclick="addTask();">Add</button>
            </div>

        </form>

        <section>
            <div>
                <button onclick="filterCompleted()">Show Completed</button>
                <button onclick="filterNotCompleted()">Show Not Completed</button>
                <button onclick="displayTask()">Show All</button>
            </div>

            <button onclick="deleteAllTasks();">Delete All</button>
        </section>

        <!-- To-Do List -->
        <section>
            <header>
                <h2>Tasks</h2>
            </header>
            
            <!-- Task List-->
            <div id="task-list">
                <p class="list">Task is Empty!</p>
            </div>
        </section>

    </main>

    <footer>
        <span>Â© 2025 Ryo. All rights reserved.</span>
    </footer>

    <!-- JavaScript External -->
    <script src="js/script.js"></script>
</body>
</html>
